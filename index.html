<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="clock">
                <span id="hours">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div id="dates">
                <span id="date">00</span>
                <span></span>
                <span id="day">-----</span>
                <span></span>
                <span id="month">00</span>
                <span></span>
                 <span id="year">0000</span>
            </div>
        </div>
        <p class="credit"><a href="https://github.com/BimRai">Developed by Bim Rai</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
